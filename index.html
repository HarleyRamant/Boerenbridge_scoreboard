<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen" class="view hidden">
        <h1 id="newGameBtn">New Game</h1>
    </div>
    <div id="settings" class="view hidden">
        <h1>Settings</h1>
        <label for="">player 1</label>
        <input type="text" id='player1' class="playerName">
        <label for="">player 2</label>
        <input type="text" id='player2' class="playerName">
        <label for="">player 3</label>
        <input type="text" id='player3' class="playerName">
        <label for="">player 4</label>
        <input type="text" id='player4' class="playerName">
        <label for="">player 5</label>
        <input type="text" id='player5' class="playerName">
        <label for="">player 6</label>
        <input type="text" id='player6' class="playerName">
        <label for="">player 7</label>
        <input type="text" id='player7' class="playerName">
        <label for="">player 8</label>
        <input type="text" id='player8' class="playerName">
        <button id="startGameBtn">Start Game</button>
    </div>
    <div id="game" class="view ">
        <div id="menu"></div>
        <div id="gameInfo"></div>
        <div id="gameTable">

        </div>
        <div id="buttonPanel">
            <button id="setbtn" class='active'>Set</button>
            <button id="playbtn" class='disabled'>Play</button>
            <button id="nextbtn" class='disabled'>Next</button>
        </div>
    </div>


    <script src="src/views.js"></script>
    <script src="src/player.js"></script>
    <script src="src/game.js"></script>
</body>
</html>
